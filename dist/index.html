<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="./img/IMG_yj0218.jpg" alt="">
            <div class="card__name">
                <p class="name__text">David Ouma</p>
                <p class="name__tag">Front-end Developer</p>
                <div class="meter__box">
                    <label for="rate">Memory usage</label>
                    <meter id="value" min="0" max="100" low="35" high="78" optimum="85" value="81" title="81%"></meter>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
